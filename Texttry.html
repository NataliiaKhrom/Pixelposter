    <style media="screen">

    .text_cont_inner {
      display: none;
      color: red;
      background: white;
      font-family: "MK-90";
    }

    .button {
      width: 10%;
      height: 10%;
      top: 50%;
      left: 50%;
      background: blue;
    }

    </style>


    <!-- __________________JAVA_____________________ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

      $(".button").click(function(){
  		$(".text_cont_inner").css("display" , "block");
  	});

     $(function(){
      var a = new String;
      a = $('.text_cont_inner').text();
      $('.text_cont_inner').text('');
      var c=a.length;
      j=0;
      setInterval(function(){
      if(j<c){
      $('.text_cont_inner').text($('.text_cont_inner').text()+a[j]);
      j=j+1;
      }
      else {$('.text_cont_inner').removeClass('after')}
    },150);
    });
