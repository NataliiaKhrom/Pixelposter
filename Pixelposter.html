 $(document).ready(function() {
  $(window).scrollTop(0);

  $('.right').click(function(){
    let x;
    x = $(window).scrollTop();
    let f = (0 - parseInt(x / 2));
    if (f > -100) {
        $('.background').css('left', f + '% ');}
  });

  $(".right").click(function(){
  $(".cosmonaut_2").css("opacity" , "0");});

  $(".right").click(function(){
  $(".cosmonaut_walk").css("opacity" , "1");});


  $(document).keydown(function(e){
      if (e.keyCode == 83){ //S Down
          $('.background').css('left', 0 - 5 + '% ');}
      }
      if (e.keyCode == 65){ //A Left
            $('.background').css('left', 0 + 5 + '% ');}
      }
  });
