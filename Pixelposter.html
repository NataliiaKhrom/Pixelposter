<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
 $(document).ready(function() {
   $(window).scrollTop(0);


 /* ДВИЖЕНИЕ ВПРАВО */

   $('.right').click(function(){


     $(".cosmonaut_2").css("opacity" , "0");
     $(".cosmonaut_walk").css("opacity" , "1");

     setTimeout(function() {
       $(".cosmonaut_2").css("opacity" , "1");
        $(".cosmonaut_walk").css("opacity" , "0");
      }, 400);
        });

  /* ДВИЖЕНИЕ ВЛЕВО */

     $('.left').click(function(){

       $(".cosmonaut_2").css("opacity" , "0");
       $(".cosmonaut_walk").css("opacity" , "1");

       setTimeout(function() {
         $(".cosmonaut_2").css("opacity" , "1");
          $(".cosmonaut_walk").css("opacity" , "0");
        }, 400);
      });

      let some_counter = 0;
    $(".right, .left").click(function(){
  if ($(this).hasClass("right") && some_counter < 6) {
    some_counter++;
  } else if ($(this).hasClass("left") && some_counter > 0) {
    some_counter--;
  }
    $('.background').css('left', -10 * some_counter + '%');
  });

  $('.char_dialog').click(function(){
    $(".dialog1").css("display" , "block");
    $(".cross").css("display" , "block");
       });

       $('.cross').click(function(){
         $(".dialog1").css("display" , "none");
         $(".cross").css("display" , "none");
            });

            $('.call_house').click(function(){
              $(".text_house").css("display" , "block");
              $(".cross_main").css("display" , "block");
                 });

                 $('.call_build').click(function(){
                   $(".text_build").css("display" , "block");
                   $(".cross_main").css("display" , "block");
                      });

                      $('.call_robot').click(function(){
                        $(".text_robot").css("display" , "block");
                        $(".cross_main").css("display" , "block");
                           });

                           $('.call_litter').click(function(){
                             $(".text_litter").css("display" , "block");
                             $(".cross_main").css("display" , "block");
                                });

                                $('.call_grass').click(function(){
                                  $(".text_grass").css("display" , "block");
                                  $(".cross_main").css("display" , "block");
                                     });

                 $('.cross_main').click(function(){
                   $(".text_house").css("display" , "none");
                   $(".text_build").css("display" , "none");
                   $(".text_robot").css("display" , "none");
                   $(".text_litter").css("display" , "none");
                   $(".text_grass").css("display" , "none");
                   $(".cross_main").css("display" , "none");
                      });


   });


</script>
