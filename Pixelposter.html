<script type="text/javascript">
 $(document).ready(function() {
   $(window).scrollTop(0);


 /* ДВИЖЕНИЕ ВПРАВО */

   $('.right').click(function(){


     $(".cosmonaut_2").css("opacity" , "0");
     $(".cosmonaut_walk").css("opacity" , "1");

     setTimeout(function() {
       $(".cosmonaut_2").css("opacity" , "1");
        $(".cosmonaut_walk").css("opacity" , "0");
      }, 500);
        });

  /* ДВИЖЕНИЕ ВЛЕВО */

     $('.left').click(function(){

       $(".cosmonaut_2").css("opacity" , "0");
       $(".cosmonaut_walk").css("opacity" , "1");

       setTimeout(function() {
         $(".cosmonaut_2").css("opacity" , "1");
          $(".cosmonaut_walk").css("opacity" , "0");
        }, 500);
      });

      let some_counter = 0;
    $(".right, .left").click(function(){
  if ($(this).hasClass("right") && some_counter < 11) {
    some_counter++;
  } else if ($(this).hasClass("left") && some_counter > 0) {
    some_counter--;
  }
    $('.background').css('left', -10 * some_counter + '%');
  });

   });


</script>
