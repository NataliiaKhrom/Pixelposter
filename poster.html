/* SKY */

        .sky_background{
             position: fixed;
             z-index: -1;
             display: block;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;}
          .sky_background::before {
            opacity: 1;
             background: url('Images_1/sky_background_1.svg') center;
             background-size: auto 100% ;
             content: "";
             position: absolute;
             width: 100%;
             height: 100%;}

             .planet{
                  position: fixed;
                  z-index: 1;
                  display: block;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;}
               .planet::before {
                 opacity: 1;
                  background: url('Images_1/planet_1.svg') no-repeat;
                  background-size: auto 100%;
                  content: "";
                  position: absolute;
                  position: absolute;
                  /* top: 18%;
                  left: 15%; */
                  width: 100%;
                  height: 100%;}

                  .planet_light{
                      mix-blend-mode: screen;
                       position: fixed;
                       z-index: 2;
                       display: block;
                       top: 0;
                       left: 0;
                       right: 0;
                       bottom: 0;}
                    .planet_light::before {
                      opacity: 1;
                       background: url('Images_1/planet_effect.svg') no-repeat;
                       background-size: auto 100%;
                       content: "";
                       position: absolute;
                       position: absolute;
                       /* top: 18%;
                       left: 15%; */
                       width: 100%;
                       height: 100%;}

                       .stars_1 {
                            position: fixed;
                            z-index: 2;
                            display: block;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            animation: flicker1 4s linear infinite;}
                       .stars_1::before {
                         background: url('Images_1/stars_1.svg') center;
                       background-size: auto 100% ;
                       content: "";
                       position: absolute;
                       width: 100%;
                       height: 100%;}

                       @keyframes flicker1 {
                         0% {opacity: 1;}
                         25% {opacity: .2;}
                         50% {opacity: 0;}
                         75% {opacity: .2;}
                         100% {opacity: 1;}}

                         .stars_2 {
                             opacity: 0;
                              position: fixed;
                              z-index: 2;
                              display: block;
                              top: 0;
                              left: 0;
                              right: 0;
                              bottom: 0;
                              animation: flicker2 4s linear infinite;}
                         .stars_2::before {
                           background: url('Images_1/stars_2.svg') center;
                         background-size: auto 100% ;
                         content: "";
                         position: absolute;
                         width: 100%;
                         height: 100%;}

                         @keyframes flicker2 {
                           0% {opacity: 0;}
                           25% {opacity: .2;}
                           50% {opacity: 1;}
                           75% {opacity: .2;}
                           100% {opacity: 0;}}

                           .stars_loud {
                                position: fixed;
                                z-index: 2;
                                display: block;
                                top: 0;
                                left: 0;
                                right: 0;
                                bottom: 0;}
                           .stars_loud::before {
                             background: url('Images_1/stars_loud.svg') center;
                           background-size: auto 100% ;
                           content: "";
                           position: absolute;
                           width: 100%;
                           height: 100%;}

                           .cloud {
                                 mix-blend-mode: lighten;
                                position: fixed;
                                z-index: 2;
                                display: block;
                                top: 0;
                                left: 0;
                                right: 0;
                                bottom: 0;}
                           .cloud::before {
                             background: url('Images_1/cloud.svg') left center no-repeat;
                           background-size: auto 100% ;
                           content: "";
                           position: absolute;
                           width: 100%;
                           height: 100%;}

/* SKY */
  .ground{
    position: fixed;
    z-index: 3;
    display: block;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;}
 .ground::before {
   opacity: 1;
    background: url('Images_1/ground_2.svg') bottom center;
    background-size: auto 100% ;
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;}

    .building{
      position: fixed;
      z-index: 4;
      display: block;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;}
   .building::before {
     opacity: 1;
      background: url('Images_1/building_2.svg') left center no-repeat;
      background-size: auto 100% ;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;}


      .flowers{
        position: fixed;
        z-index: 4;
        display: block;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;}
     .flowers::before {
       opacity: 1;
        background: url('Images_1/flowers_frames.svg') left center no-repeat;
        background-size: auto 100% ;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-position: 0 top;
        animation: walk 3s steps(1) infinite;}
        @keyframes walk {
           0% {background-position: 0 top;}
           50% {background-position: 100% top;}
           100% {background-position: 0px top;}
