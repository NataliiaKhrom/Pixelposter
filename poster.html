<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Веб-плакат</title>
    <!--  <link rel="stylesheet" href="Stylesheets/style_.css"> -->
    <link rel="stylesheet" href="Stylesheets/reset.css">

    <!-- <link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
        <link rel="icon" type="image/png" href="Images/favicon.png" /> -->


        <style media="screen">

        html {
            height: 100%;
        }
        body {
            margin: 0;
            /* height: 300vh; */
             height: 100%;
             height: 100vh;
            min-height: 100%;
          background: #000017;
          overflow-y: scroll;}
        body::before {
          opacity: 1;
           background: url('Images_1/sky_background_1.svg') center;
           background-size: auto 100% ;
           content: "";
           position: absolute;
           width: 100%;
           height: 100%;}
        }

/* SKY */

        .sky_background{
             position: fixed;
             z-index: 1;
             display: block;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;}
          .sky_background::before {
            opacity: 1;
             background: url('Images_1/sky_background_1.svg') center;
             background-size: auto 100% ;
             content: "";
             position: absolute;
             width: 100%;
             height: 100%;}

             .planet{
                  position: fixed;
                  z-index: 2;
                  display: block;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;}
               .planet::before {
                 opacity: 1;
                  background: url('Images_1/planet_1.svg') no-repeat;
                  background-size: auto 100%;
                  content: "";
                  position: absolute;
                  position: absolute;
                  /* top: 18%;
                  left: 15%; */
                  width: 100%;
                  height: 100%;}


        </style>

  </head>



  <body>
<div class="sky_background"></div>
<div class="planet"></div>

  </body>
</html>
